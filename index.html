<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuan Pham</title>

  <style>
  :root {
    --text-main: #111;
    --text-muted: #666;
    --link: #111;
    --bg-start: #fafafa;
    --bg-end: #ffffff;
  }

  body {
    margin: 0;
    color: var(--text-main);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Helvetica, Arial, sans-serif;

    /* Subtle AI-style background */
    background: radial-gradient(
      circle at top left,
      var(--bg-start),
      var(--bg-end) 60%
    );
  }

  .container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .hero {
    max-width: 880px;
    width: 100%;
    display: grid;
    grid-template-columns: 260px 1fr;
    gap: 56px;
    align-items: center;
  }

  img {
    width: 100%;
    border-radius: 4px;
    filter: grayscale(100%);
  }

  h1 {
    font-size: 2.1rem;
    font-weight: 500;
    margin: 0 0 12px 0;
    letter-spacing: -0.02em;
  }

  .subtitle {
    font-size: 0.95rem;
    color: var(--text-muted);
    margin-bottom: 28px;
  }

  p {
    font-size: 1.05rem;
    line-height: 1.65;
    margin-bottom: 32px;
    max-width: 520px;
  }

  .links a {
    margin-right: 24px;
    font-size: 0.95rem;
    text-decoration: none;
    color: var(--link);
    border-bottom: 1px solid transparent;
  }

  .links a:hover {
    border-bottom: 1px solid var(--link);
  }

  @media (max-width: 768px) {
    .hero {
      grid-template-columns: 1fr;
      gap: 36px;
    }

    img {
      max-width: 220px;
    }
  }
</style>

</head>
